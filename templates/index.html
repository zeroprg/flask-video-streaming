          MAX_BUFFER = 50000
          window.setInterval(function(){
              ajaxCallFunction();  //calling every 10 second
          }, 10000);
   
          function ajaxCallFunction(){
            //this function uses ajax to interact with the server
            
              var r = new XMLHttpRequest();
             // r.multipart = true;
              r.open('GET', "{{ url_for('params_feed') }}", true);
              r.send();
              r.onprogress = function () {
                  
                 console.log(r.responseText);
                 if(r.responseText){
                     var traces = JSON.parse(r.responseText);
                     if( data.length == 0) data.push.apply(data,traces)
  
                     
                     for( i = 0 ; i< data.length; i++) 
                       for( j = 0 ; j< traces.length; j++) {
                         if( traces[j].name == data[i].name ) {
                             data[i].x.push(traces[j].x[0])
                             data[i].y.push(traces[j].y[0])
                             data[i].text.push(traces[j].text[0])
                       }
                       if( data[i].x.length >= MAX_BUFFER ) {
                         data[i].x.shift();
                         data[i].y.shift();
                         data[i].text.shift();
                       }  
   
                     }    
                     Plotly.newPlot('myDiv', data, layout);
                 }
              };
          }
    
          var data = []

          var layout = {
              xaxis: {
                  autorange: true
              },
              yaxis: {
                  autorange: true
              },
              legend: {
                  y: 0.5,
                  yref: 'paper',
                  font: {
                      family: 'Arial, sans-serif',
                      size: 20,
                      color: 'grey',
                  }
              },
              title: 'Founded objects per time (10 sec beet)'
          };

 
      </script>
